{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login ID</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'login page/css/sourcesanspro-font.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'login page/css/style.css/' %}">
</head>
<body class="form-v8" >
	<div class="page-content">
		<div class="form-v8-content">
			<div class="form-left" >
				<img src="{% static 'login page/images/medical.jpg' %}" alt="form" style="height:99%;width:120%">
			</div>
			<div class="form-right" >
				<div class="tab">
				</div>
				<form class="form-detail" action="{%  url 'otp' %}" method="post"  enctype="multipart/form-data">
					{% csrf_token %}
					<div class="tabcontent" id="sign-up">
						<div class="form-row">
							<label class="form-row-inner">
								<input type="text" name="otp" id="full_name" class="input-text" >
								<span class="label">Enter your otp</span>
		  						<span class="border"></span>
							</label>
						</div>

						<div class="form-row-last">
							<input type="submit" name="login" class="register" value="Login" style="margin-left:30% ;">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function openCity(evt, cityName) {
		    var i, tabcontent, tablinks;
		    tabcontent = document.getElementsByClassName("tabcontent");
		    for (i = 0; i < tabcontent.length; i++) {
		        tabcontent[i].style.display = "none";
		    }
		    tablinks = document.getElementsByClassName("tablinks");
		    for (i = 0; i < tablinks.length; i++) {
		        tablinks[i].className = tablinks[i].className.replace(" active", "");
		    }
		    document.getElementById(cityName).style.display = "block";
		    evt.currentTarget.className += " active";
		}

		// Get the element with id="defaultOpen" and click on it
		document.getElementById("defaultOpen").click();
	</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
