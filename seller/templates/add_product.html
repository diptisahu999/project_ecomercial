{% extends 'header.html' %}
{% load static %}



{% block content %}
<div class="col-md-8">
     <form action="{% url 'add_product' %}" method="post" enctype="multipart/form-data">
        {{message}}
        {% csrf_token %}
        <div class="form-group">
        <input type="text" class="form-control border-0 py-4" placeholder="Enter Product Name" name="name" required="required" />
        </div>
         <div class="form-group">
          <input type="text" class="form-control border-0 py-4" placeholder="Enter Product Description" name="des"
            required="required" />
         </div>
         <div class="form-group">
          <input type="number" class="form-control border-0 py-4" placeholder="Enter Product Price" name="price" required="required" />
         </div>
        <div class="form-group">
        <input type="number" class="form-control border-0 py-4" placeholder="Enter Product Quantity" name="quantity" required="required" />
        </div>
         <div class="form-group">
          <input type="file" class="form-control border-0 py-4" placeholder="Upload Product Image" name="pic" required="required" />
         </div>
         <div>
          <button class="btn btn-primary btn-block border-0 py-3" type="submit">Add Product</button>
         </div>
    </form>
</div>








{% endblock %}
